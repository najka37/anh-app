{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <!-- Contact Information Section -->
        <div class="col-md-4 bg-dark text-white p-4">
            <h2 class="mb-4">Let's get in touch</h2>
            <p>We're open for any suggestions or just to have a chat.</p>
            <p><i class="fas fa-map-marker-alt"></i> Address: 21 Streat Waaberi, Somalia.</p>
            <p><i class="fas fa-phone"></i> Phone: +252615374914</p>
            <p><i class="fas fa-envelope"></i> Email: <a href="mailto:info@anhteam.com" class="text-white">info@anhteam.com</a></p>
            <p><i class="fas fa-globe"></i> Website: <a href="https://anhteam.com" class="text-white">anhteam.com</a></p>
        </div>

        <!-- Contact Form Section -->
        <div class="col-md-8 bg-light p-4">
            <h2 class="mb-4">Get in touch</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-success btn-submit">Send Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
