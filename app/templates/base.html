<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANH Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<!-- Header (Navbar) -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #252b39; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="ANH Logo" width="50"> 
        <span class="ml-2" style="color: #fff;">ANH</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/" style="color: #fff;">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about" style="color: #fff;">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact" style="color: #fff;">Contact</a></li>
            <li class="nav-item">
                <a class="btn btn-outline-light nav-link mx-2" href="{{url_for('signin')}}" style="color: #fff; border-radius: 20px; padding: 10px 20px;" >Sign in</a>
            </li>
            <li class="nav-item">
                <a class="btn btn-outline-light nav-link mx-2" href="/signup" style="color: #fff; border-radius: 20px; padding: 10px 20px;">Sign up</a>
            </li>
        </ul>
    </div>
</nav>


<!-- Content Section -->
<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="footer text-white py-4" style="background-color: #181818;">
    <div class="container d-flex justify-content-between align-items-center">
        <p class="mb-0">&copy; 2024 ANH Team</p>
        <div>
            <a href="https://facebook.com" class="text-white mr-3"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="https://twitter.com" class="text-white mr-3"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="https://wa.me/615374914" class="text-white"><i class="fab fa-whatsapp fa-2x"></i></a>
            
        </div>
    </div>
</footer>


  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
