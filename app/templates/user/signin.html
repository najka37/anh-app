{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card p-4" style="width: 100%; max-width: 400px; box-shadow: 0px 0px 15px rgba(0,0,0,0.1);">
        <h2 class="text-center mb-4">Sign In</h2>
        <form>
            <div class="alert alert-danger" role="alert" id="err_message" style="display: none;">
                <!-- Error messages will be displayed here -->
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="my_email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="my_password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" onclick="get_data(event)">Sign In</button>
        </form>

        <!-- Links for forgot password and sign up -->
        <div class="mt-3 text-center">
            <a href="/forgot-password" class="text-muted">Forgot password?</a>
        </div>
        <div class="mt-2 text-center">
            <!-- Sign up link -->
            <span class="text-muted">Don't have an account? </span>
            <a href="/signup" class="text-primary">Sign Up</a>
        </div>
    </div>
</div>

<script src="{{url_for('static', filename='js/users/signin.js')}}"></script>
{% endblock %}
